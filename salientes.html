            <div class="create-form" id="createForm" style="display: none;">
              <form>
                <fieldset>
                  <label for="fecha">Fecha:</label>
                  <input type="date" id="fecha" name="fecha" required><br>
                  
                  <label for="remitente">Remitente:</label>
                  <input type="text" id="remitente" name="remitente" required><br>
                  
                  <label for="destinatario">Destinatario:</label>
                  <input type="text" id="destinatario" name="destinatario" required><br>
                  
                  <label for="asunto">Asunto:</label>
                  <input type="text" id="asunto" name="asunto" required><br>
                  
                  <label for="tipo_correspondencia">Tipo de correspondencia:</label>
                  <select id="tipo_correspondencia" name="tipo_correspondencia" required>
                      <option value="" disabled selected>Selecciona un tipo</option>
                      <option value="carta">Carta</option>
                      <option value="memorando">Memorando</option>
                      <option value="correo">Correo electrónico</option>
                  </select><br>
                  
                  <label for="numero_referencia">Número de referencia:</label>
                  <input type="text" id="numero_referencia" name="numero_referencia"><br>
                  
                  <label for="contenido">Contenido:</label><br>
                  <textarea id="contenido" name="contenido" rows="6" required></textarea><br>
                  
                  <label for="adjuntos">Adjuntos:</label>
                  <input type="file" id="adjuntos" name="adjuntos" multiple><br>
                  
                  <label for="firma">Firma:</label>
                  <input type="text" id="firma" name="firma"><br>
                  
                  <button type="submit">Enviar Correspondencia</button>
              </fieldset>
            </form>
